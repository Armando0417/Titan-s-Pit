<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Ops Brief</title>
		<style>
			body {
				margin: 0;
				padding: 1rem;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(180deg, #0f131b, #05070b);
				color: #dfe7f3;
			}
			h1 {
				margin-top: 0;

				letter-spacing: 0.08em;

		<h1>Operations Brief: Forward Cycle</h1>

				<li>Cycle 1: 06:00-08:00 local</li>
